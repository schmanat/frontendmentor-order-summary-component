<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Titillium+Web:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="text-base bg-mobile md:bg-desktop bg-cover bg-pale-blue bg-no-repeat font-red-hat-display">
    <section class="flex items-center justify-center h-screen ">
      <div class="rounded-2xl w-[450px] bg-white m-6">
        <img src="./assets/images/illustration-hero.svg" alt="hero" class="rounded-tr-2xl rounded-tl-2xl w-full">
        <div class="text-center px-8">
          <h1 class="text-2xl font-extrabold py-7 text-dark-blue">Order Summary</h1>
          <p class="text-desaturated-blue">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="mx-4">
          <div class="flex items-center justify-center space-x-6 bg-very-pale-blue p-4 rounded-2xl my-6">
            <div>
              <img src="./assets/images/icon-music.svg" alt="Music Icon">
            </div>
            <div class="flex-1">
              <h2 class="font-extrabold text-sm text-dark-blue">Annual Plan</h2>
              <p class="text-desaturated-blue text-sm">$59.99/year</p>
            </div>
            <a class="text-sm underline text-bright-blue hover:text-hover font-extrabold" href="#">Change</a>
          </div>

          <a class="rounded-2xl inline-block w-full py-4 text-center text-white tracking-wider font-extrabold bg-bright-blue shadow-2xl cursor-pointer hover:bg-hover" href="#">Proceed to Payment </a>
          <a class="inline-block w-full py-6 text-center text-desaturated-blue font-extrabold hover:text-black" href="#">Cancel Order</a>
        </div>
      </div>
    </section>
    
  </body>

    </html>
  </section>
